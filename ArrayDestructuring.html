<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var arr=[1,2,3,4,5];
        var [valu1,value2]=arr;
        console.log(valu1)
        console.log(value2)
        console.log(arr)
 



        var arr=[1,2,3,4,5];

        console.log(a)
        console.log(b)
 
 

        var arr=[1,2,3,4,5];
        var [a,b,...rem]=arr;
        console.log(a)
        console.log(b)
        console.log(rem)
 

    </script>
</body>
